<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body mb-10 text-center" style="background-color: #8183E7; color:white">
                <h2><i class="fa fa-file" aria-hidden="true"></i>
                    New Project</h2>
            </div>
            <div class="card-body mb-10">
                <div class="text-xs-center text-center">
                    <h4>Name:</h4>
                    <input type="text" class="form-control" name="pjname" id="inputNameProject" placeholder="Name of the new project" [(ngModel)]="newProject.name">



                    <h4>Dates:</h4>
                    <br/>

                    <div class="md-form">

                        <div class="row">
                            <div class="col-md-6">
                                <p class="h6 mb-4">Start date</p>
                                <input type="date" id="defaultContactFormEmail" class="form-control mb-4" placeholder="Start date" [(ngModel)]="newProject.startdate">
                            </div>
                            <div class="col-md-6">
                                <p class="h6 mb-4">End date</p>
                                <input type="date" id="defaultContactFormEmail" class="form-control mb-4" placeholder="End date" [(ngModel)]="newProject.enddate">
                            </div>
                        </div>
                    </div>
                    <br/>
                    <h4>Description:</h4>
                    <br/>
                    <textarea matInput class="text-left" placeholder="Enter description" style="width:100%" [(ngModel)]="newProject.description">
                              </textarea>
<br/>
                    <mat-divider></mat-divider>

                    <br/>

                    <h4>Project Manager(s):</h4>

                    <mat-form-field class="example-chip-list">
                        <mat-chip-list #chipList>
                            <mat-chip *ngFor="let pm of newProject.PM;let indx=index;" [selectable]="selectable" [removable]="removable" (removed)="removePM(pm,indx)">
                                {{pm.username}}
                                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                            </mat-chip>
                            <input type="text" placeholder="New PM..." #pmInput [formControl]="PMCtrl" [matAutocomplete]="autoPM" [matChipInputFor]="chipList"
                                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="addPM($event)">
                        </mat-chip-list>
                        <mat-autocomplete #autoPM="matAutocomplete" (optionSelected)="selectedPM($event)">
                            <mat-option *ngFor="let pm of FilteredPM | async" [value]="pm">
                                {{pm.username}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>

                    <h4>SE int(s):</h4>

                    <mat-form-field class="example-chip-list">
                        <mat-chip-list #chipList2>
                            <mat-chip *ngFor="let seint of newProject.SEint;let indx=index;" [selectable]="selectable" [removable]="removable" (removed)="removeSEint(seint,indx)">
                                {{seint.username}}
                                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                            </mat-chip>
                            <input type="text" placeholder="New System Engineer..." #seintInput [formControl]="SEintCtrl" [matAutocomplete]="autoSEint" [matChipInputFor]="chipList2"
                                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="addSEint($event)">
                        </mat-chip-list>
                        <mat-autocomplete #autoSEint="matAutocomplete" (optionSelected)="selectedSEint($event)">
                            <mat-option *ngFor="let seint of FilteredSEint | async" [value]="seint">
                                {{seint.username}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>

                    <!--pre>{{PMs|json}}</pre-->
                    <pre>
                    {{newProject|json}}
                </pre>

                </div>
            </div>
        </div>

    </div>
    <div class="col-md-3"></div>
</div>
